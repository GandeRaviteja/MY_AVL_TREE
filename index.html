<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AVL Tree Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
    <h1>AVL Tree Visualizer</h1>
</header>

<div class="container">
    <div class="panel input-panel">
        <h2>Input Panel</h2>
        <!-- <h1 class="brand-title">AVL Visualizer <span>Self-Balancing Binary Tree</span></h1> -->
        
        <div class="input-group">
            <label>Step 1: Tree Size</label>
            <input type="number" id="numNodes" placeholder="EX:3">
        </div>

        <div class="input-group">
            <label>Step 2: Values</label>
            <textarea id="nodeValues" placeholder="EX:1 8 6 22 "></textarea>
        </div>

        <button class="btn build-btn" onclick="buildTreeFromInputs()" style="font-size: 20px;">Build AVL Tree</button>
        <button class="btn reset-btn" onclick="resetTree()" style="font-size: 20px;">Reset</button>

       
        <h3 style="margin-top: 15px;">Traversals:</h3>
        <button class="btn" onclick="showInorder()" style="margin-top: 15px;">Inorder</button>
        <button class="btn" onclick="showPreorder()" style="margin-top: 15px;">Preorder</button>
        <button class="btn" onclick="showPostorder()" style="margin-top: 15px;">Postorder</button>

        <div id="traversal-output"></div> 
    </div>

     <div class="panel output-panel">
        <h2>Output Tree</h2>
        <div id="tree"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
